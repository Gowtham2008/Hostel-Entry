<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Entry Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hostel Entry Registration</h1>
        <form action="/submit" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="RollNo">Roll No </label>
            <input  type="text" id="RollNo"  name="RollNo" required>

            <label for="mail ID">Mail ID</label>
            <input type="email" id="mail ID" name="mail ID" required>

            <label for="room">Room Number</label>
            <input type="text" id="room" name="room" required>

            <label for="Reason">Reason</label>
            <input type="text" id="Reason" name="Reason" required>

            <label for="date">Out Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Out  Time</label>
            <input type="time" id="time" name="time" required>


            <label for="date">Entry Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Entry Time</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Register Entry</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
